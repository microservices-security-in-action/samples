apiVersion: v1
kind: ConfigMap
metadata:
  name: sts-application-properties-config-map
data:
  application.properties: |
    [
     server.port: 8443
     spring.security.oauth.jwt: true
     spring.security.oauth.jwt.keystore.password: ${JWT_KEYSTORE_SECRET}
     spring.security.oauth.jwt.keystore.alias: jwtkey
     spring.security.oauth.jwt.keystore.name: /opt/jwt.jks
    ]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sts-jwt-keystore-config-map
binaryData:
  jwt.jks: 
---
apiVersion: v1
kind: Secret
metadata:
  name: sts-keystore-secrets
stringData: 
  JWT_KEYSTORE_PASSWORD: springboot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sts-deployment 
  labels:
    app: sts 
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: sts
  template:
    metadata:
      labels:
        app: sts
    spec:
      containers:
      - name: sts
        image: prabath/com.manning.mss.ch12.sts:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8443
        volumeMounts:
          - name: application-properties
            mountPath: "/opt/application.properties"
            subPath: "application.properties"
          - name: jwt-keystore
            mountPath: "/opt/jwt.jks"
            subPath: "jwt.jks"
        env:
          - name: JWT_KEYSTORE_SECRET
            valueFrom:
              secretKeyRef:
                name: sts-keystore-secrets
                key: JWT_KEYSTORE_PASSWORD       
      volumes:
        - name: application-properties
          configMap:
            name: sts-application-properties-config-map
        - name: jwt-keystore
          configMap:
            name: sts-jwt-keystore-config-map
---
apiVersion: v1
kind: Service
metadata:
  name: sts-service
spec:
 selector:
  app: sts
 ports:
 - name: http
   protocol: TCP
   port: 80
   targetPort: 8443
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sts-virtual-service
spec:
  hosts:
  - sts.ecomm.com                                
  gateways:
  - ecomm-gateway.istio-system.svc.cluster.local    
  http:
  - route:                                          
    - destination:
        host: sts-service
        port:
          number: 80